 
 <div class="main">
 
 <!-- Sing in  Form -->
 <section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="../../assets/signin-image.jpg" alt="sing up image"></figure>
              <button type="submit" class="btn btn-primary" (click)="register()">Sign Up</button>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form class="register-form">
                  <div class="form-group">
                      <label for="your_name"><i></i></label>
                      <input type="email" name="your_email" [(ngModel)]="email" placeholder="Your Name"/>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i></i></label>
                      <input type="password" name="your_pass" [(ngModel)]="pass" placeholder="Password"/>
                  </div>
                  
                  <div class="form-group form-button">
                    <button type="button"  (click)="login()" class="btn btn-primary float-right ml-2">Login</button>
                  </div>
              </form>
              
          </div>
      </div>
  </div>
</section>
</div>
