
<div class="main">


  
  <!-- Sign up form -->
  <section class="signup">
    
      <div class="container">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Sign up</h2>
                  <form  class="register-form">
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="Firstname" [(ngModel)]="fname" placeholder="Your First Name"/>
                          <span class="make-center text-danger">{{error.fname}}</span>
                      </div>
                      <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="Lastname" [(ngModel)]="lname" placeholder="Your Last Name"/>
                        <span class="make-center text-danger">{{error.lname}}</span>
                      </div>
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="Userid" [(ngModel)]="uid" placeholder="Your User Id"/>
                          <span class="make-center text-danger">{{error.uid}}</span>
                      </div>
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="emailid" [(ngModel)]="email" placeholder="Your Email"/>
                          <span class="make-center text-danger">{{error.email}}</span>
                      </div>
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="contact" [(ngModel)]="cno" placeholder="Your Contact Number"/>
                          <span class="make-center text-danger">{{error.cno}}</span>
                      </div>
                      <div class="form-group">
                          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="pass" [(ngModel)]="pass" placeholder="Password"/>
                          <span class="make-center text-danger">{{error.pass}}</span>
                      </div>
                      <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" [(ngModel)]="repass" placeholder="Repeat your password"/>
                          <span class="make-center text-danger">{{error.repass}}</span>
                      </div>
                      
                      <div class="form-group form-button">
                        <button type="submit" class="btn btn-primary" (click)="registrationForm()">Sign Up</button>
                        <button type="submit" class="btn btn-primary ml-2" (click)="cancel()">Cancel</button>
                      </div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="../../assets/signup-image.png" alt="sign up image"></figure>
                  
              </div>
          </div>
      </div>
  </section>

 
</div>
